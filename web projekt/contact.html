<section class="container my-5">
  <div class="row text-center">

    <div class="col-md-4">
      <div class="contact-info">
        <img src="https://img.icons8.com/ios-filled/100/000000/address.png" alt="Address Icon" width="50">
        <h4 class="mt-3">Our Address</h4>
        <p>Doradistria Street<br>Tirane</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="contact-info">
        <img src="https://img.icons8.com/ios-filled/100/000000/email.png" alt="Email Icon" width="50">
        <h4 class="mt-3">Email Us</h4>
        <p><a href="mailto:swiftstrike@gmail.com">swiftstrike@gmail.com</a></p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="contact-info">
        <img src="https://img.icons8.com/ios-filled/100/000000/phone.png" alt="Phone Icon" width="50">
        <h4 class="mt-3">Call Us</h4>
        <p> (355) 0694510763</p>
      </div>
    </div>
  </div>
</section>

<section class="container mt-2 mb-4">
  <h2 class="text-center mb-4">Send Us a Message</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Send Message</button>
      </form>
    </div>

    
</section>
